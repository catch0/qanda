
<ul>
  <li class = "inline">
    <a href [routerLink]="['/newquestion']">Add A Question</a>
  </li>
  <li class = "inline">
    <a href (click)="logout()"> Logout</a>
  </li>
</ul>

<div class="row">
  <div class="col">
  <form (submit)="createQuestion(newQuestion); logForm.reset()" #logForm="ngForm" >
      <div class="form-group">
        <label>Post a Question</label>
        <input type="text" class="form-control" name="question" [(ngModel)]="newQuestion.question">
      </div>
      <button type="submit" class="btn btn-default">Post Question</button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
