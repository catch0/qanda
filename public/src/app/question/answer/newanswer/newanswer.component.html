<ul>
  <li class = "inline">
    <a href [routerLink]="['/dashboard']">Home</a>
  </li>
  <li class = "inline">
    <a href (click)="logout()"> Logout</a>
  </li>
</ul>
<h1> {{question.question}}</h1>
<h1>submit a new answer</h1>
<form (submit)="createAnswer()">
  <label> Answer</label>
  <textarea name="question" [(ngModel)]="newAnswer.answer"></textarea>
  <label> Details</label>
  <textarea name = "details" [(ngModel)]="newAnswer.details"></textarea>
<input type="submit" value = "submit" />
</form>
<p *ngFor="let error of errors">
  {{error}}
</p>
