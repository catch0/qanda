<div class = "row">
  <div class = "col">

    <a href [routerLink]="['/dashboard']">Home</a>
    <a href [routerLink]="['/answer', question._id]">Answer This Question</a>
    <a href (click)="logout()">Logout</a>
  </div>
</div>
<div>
  <div>
    <h1> {{question.question}}</h1>
    <p>
      {{question.description}}
    </p>
    <div *ngFor="let answer of question.answers; let idx = index">
      <p>
        {{answer.user.name}}
      </p>
      <p>
        <strong>{{answer.answer}}</strong>
      </p>
      <p>
        {{answer.details}}
      </p>
      <p>
        Likes {{answer.likes.length}}
        <button (click)="increaseLikes(answer._id, idx)">Like</button>
      </p>
    </div>
  </div>
</div>
