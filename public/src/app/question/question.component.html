
<div class="row">
  <div class="col">
    <form (submit)="createMessage()">
      <div class="form-group">
        <label>Post a Message</label>
        <input type="text" class="form-control" name="message" [(ngModel)]="newMessage.message">
      </div>
      <button type="submit" class="btn btn-default">Post Message</button>
    </form>
  </div>
</div>
<app-message *ngFor="let message of questions" [message]="message"></app-message>
<div class="row">
  <div class="col">
    <form (submit)="createQuestion()">
      <div class="form-group">
        <label>Post a Message</label>
        <input type="text" class="form-control" name="message" [(ngModel)]="newQuestion.question">
      </div>
      <button type="submit" class="btn btn-default">Post Message</button>
    </form>
  </div>
</div>
<app-message *ngFor="let message of messages" [message]="message"></app-message>
