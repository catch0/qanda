<div class="row">
  <div class="col 2">
    <h3>Register</h3>
    <form (submit)="createUser()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="newUser.name">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
    <p *ngFor="let error of loginErrors">{{ error }}</p>
</div>
